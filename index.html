<html>

<head>
    <title>Guess The Flag</title>
    <script src="bower_components/angular/angular.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="bower_components/flag-icon-css/css/flag-icon.css">
</head>

<body ng-app="FlagGame" ng-controller="flagCtrl as flag">
    <button ng-click="flag.flagGen()">Fire</button>
    <span class="flag-icon flag-icon-{{flag.code}}"></span>
    <div ng-if="flag.buttonText1">
        Options
        <button ng-click="flag.button1()">   {{flag.buttonText1}} </button>
        <button ng-click="flag.button2()">{{flag.buttonText2}}</button>
        <button ng-click="flag.button3()">{{flag.buttonText3}}</button>
        <button ng-click="flag.button4()">{{flag.buttonText4}}</button>
    </div>
    <h1 ng-if="flag.view==true">Correct answer</h1>
</body>

</html>
